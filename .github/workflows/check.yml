name: Check

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 #v4.2.0
        name: Install pnpm
        with:
          version: 10

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 #v.6.2.0
        name: Setup Node.js
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
      
      - name: Run Lint
        run: pnpm lint
      
      - name: Run Format Check
        run: pnpm format:check
